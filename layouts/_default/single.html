{{ define "main" }}
<article class="mb-16 max-w-5xl mx-auto px-4 prose lg:prose-lg prose-blue dark:prose-dark">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ if .Store.Get "hasMermaid" }}
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
  mermaid.initialize(
    {
      startOnLoad: true,
      theme: 'basic',
      themeVariables: {
        lineColor: '#FFFFFF'
      }
    }
  );
</script>
{{ end }}
{{ end }}
