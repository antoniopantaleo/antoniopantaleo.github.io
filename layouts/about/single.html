{{ define "open-graph" }}
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="Oh, hey. Glad to see you there!" />
<meta property="og:image" content="https://antoniopantaleo.dev/open-graph/homepage.png" />
{{ end }}

{{ define "main" }}
<article
  class="mb-16 max-w-5xl mx-auto px-4 prose lg:prose-lg prose-blue dark:prose-dark fade-in"
>
  <h1 class="font-bold text-3xl">{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ end }}
