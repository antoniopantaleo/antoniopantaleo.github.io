<section class="my-16 max-w-5xl mx-auto">
  <h2 class="text-3xl font-bold mb-8 text-center">Latest Posts</h2>
  <div class="grid gap-8 md:grid-cols-3">
    {{ range first 3 (sort (where .Site.RegularPages "Section" "blog") "Date" "desc") }}
    <a class="block rounded-xl shadow-md hover:shadow-xl transition-shadow dark:bg-gray-800" href="{{ .RelPermalink }}">
      {{ with .Params.featured_image }}
      <div class="aspect-w-16 aspect-h-9 overflow-hidden rounded-t-lg">
        <img class="object-cover w-full h-full" src="{{ . }}" alt="{{ $.Title }}" />
      </div>
      {{ end }}
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">{{ .Title }}</h3>
        <p class="text-sm mb-4 text-gray-600 dark:text-gray-400">{{ .Date.Format "Jan 2, 2006" }}</p>
        <p class="font-light text-gray-700 dark:text-gray-300 line-clamp-3">{{ .Summary }}</p>
      </div>
    </a>
    {{ end }}
  </div>
  <div class="text-center mt-8">
    <a href="/blog" class="inline-block px-6 py-3 bg-black text-white rounded-full hover:bg-gray-800 dark:bg-white dark:text-black dark:hover:bg-gray-200 transition-colors">View all posts</a>
  </div>
</section>
