<section id="posts" class="py-24">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-16">Latest from the Blog</h2>
    <div class="grid gap-12 md:grid-cols-3">
      {{ range first 3 (sort (where .Site.RegularPages "Section" "blog") "Date" "desc") }}
      <a class="block bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:-translate-y-1 hover:shadow-2xl transition" href="{{ .RelPermalink }}">
        {{ with .Params.featured_image }}
        <img class="w-full h-48 object-cover" src="{{ . }}" alt="{{ $.Title }}" />
        {{ end }}
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ .Title }}</h3>
          <p class="text-sm mb-4 text-gray-600 dark:text-gray-400">{{ .Date.Format "Jan 2, 2006" }}</p>
          <p class="font-light text-gray-700 dark:text-gray-300 line-clamp-3">{{ .Summary }}</p>
        </div>
      </a>
      {{ end }}
    </div>
    <div class="mt-12 text-center">
      <a href="/blog" class="inline-block px-8 py-4 bg-black text-white rounded-full hover:bg-gray-800 dark:bg-white dark:text-black dark:hover:bg-gray-200 transition">See all posts</a>
    </div>
  </div>
</section>
