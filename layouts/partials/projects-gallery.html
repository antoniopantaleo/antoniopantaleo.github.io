<section class="grid grid-cols-2 md:grid-cols-3 gap-4 my-8 max-w-5xl mx-auto" style="min-height: 300px">
  {{ range $index, $val := .Site.Params.homepage.project }}
  <div class="relative {{ if eq (sub (mod $index  3) 1) 0 }}row-span-2{{end}} shadow-sm md:shadow-2xl">
    <img class="rounded object-cover w-full h-full" loading="lazy" src="/projects/{{ $val.logo }}" />
    <div
      class="absolute top-0 left-0 rounded w-full h-full bg-black bg-opacity-75 grid place-items-center opacity-0 hover:opacity-100 transition-opacity duration-200">
      <div class="flex flex-col items-center justify-center h-full">
        <p class="mb-4 text-white">{{ $val.title }}</p>
        {{ if $val.github }}
        <a class="px-6 py-2 rounded-full bg-white text-black" href="{{ $val.github }}" target="_blank"
          rel="noopener noreferrer">
          <p class="text-center">GitHub </p>
        </a>
        {{ end }}
        {{ if $val.download }}
        <a class="px-6 py-2 rounded-full bg-white text-black mt-2" href="/projects/{{ $val.download }}"
          rel="noopener noreferrer">
          <p class="text-center"> Download </p>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
  {{ end }}
</section>
