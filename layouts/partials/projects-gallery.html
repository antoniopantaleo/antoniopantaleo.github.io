<section class="my-16 max-w-5xl mx-auto">
  <h2 class="text-3xl font-bold mb-8 text-center">Featured Projects</h2>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {{ range $index, $val := .Site.Params.homepage.project }}
    <div class="relative group overflow-hidden rounded-xl shadow-md">
      <img class="object-cover w-full h-48 md:h-56 lg:h-64 transform group-hover:scale-105 transition-transform duration-300" loading="lazy" src="/projects/{{ $val.logo }}" alt="{{ $val.title }}" />
      <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-70 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <h3 class="text-xl font-semibold text-white mb-4">{{ $val.title }}</h3>
        <div class="flex space-x-3">
          {{ if $val.github }}
          <a class="px-4 py-2 rounded-full bg-white text-black text-sm font-medium" href="{{ $val.github }}" target="_blank" rel="noopener noreferrer">GitHub</a>
          {{ end }}
          {{ if $val.download }}
          <a class="px-4 py-2 rounded-full bg-white text-black text-sm font-medium" href="/projects/{{ $val.download }}" rel="noopener noreferrer">Download</a>
          {{ end }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
